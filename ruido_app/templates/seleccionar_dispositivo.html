{% extends "base.html" %}
{% block title %}Seleccionar dispositivo{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h3 class="mb-3">Selecciona un dispositivo</h3>

    <ul class="list-group">
        {% for d in dispositivos %}
            <a href="{% url 'ver_dispositivo' d.id %}" 
               class="list-group-item list-group-item-action">
               <strong>{{ d.nombre }}</strong> â€” {{ d.ubicacion }}
            </a>
        {% empty %}
            <li class="list-group-item text-muted">No hay dispositivos en este edificio.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
