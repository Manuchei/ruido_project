<h2>Selecciona un dispositivo</h2>

<ul>
    {% for d in dispositivos %}
        <li>
            <a href="{% url 'ver_dispositivo' d.id %}">
                {{ d.nombre }} - {{ d.ubicacion }}
            </a>
        </li>
    {% empty %}
        <li>No hay dispositivos asociados a este edificio.</li>
    {% endfor %}
</ul>
