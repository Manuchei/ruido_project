<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar edificio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Selecciona un edificio</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="list-group">
                {% for e in edificios %}
                <label class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ e.nombre }}</span>
                    <input type="radio" name="edificio_id" value="{{ e.id }}" required>
                </label>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg" type="submit">Continuar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
