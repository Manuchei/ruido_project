<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.5rem;
            color: #1746e0;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="title">Iniciar sesión</div>

    <form method="post">
        {% csrf_token %}

        <!-- Campo usuario -->
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.username }}
        </div>

        <!-- Campo contraseña -->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            {{ form.password }}
        </div>

        <!-- Error -->
        {% if form.errors %}
            <div class="alert alert-danger py-2">
                Usuario o contraseña incorrectos
            </div>
        {% endif %}

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

</div>

</body>
</html>
